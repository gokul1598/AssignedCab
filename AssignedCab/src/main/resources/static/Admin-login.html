<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>exercise</title>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel ="stylesheet" type="text/css" href="css/commontheme.css">
             <link rel ="stylesheet" type="text/css" href="css/stylesheet.css">
        </head>
        <body>
           <div class="container-fluid">
               <div class="row">
                   <!--login starts--> 
                   <!--nav starts-->
                   <nav>
                    <div class="col-md-12">
                        <div class="float-start">
                          <img src="images/avasoft-logo.png" class="avasoftlogo" alt="logo">
                        </div>
                        <div class="float-end">
                        <img src="images/cab-logo.svg" class="cabapp-logo float-start" alt="cablogo">
                          
                        </div>
                    </div>
                   </nav>
                   <!--nav ends-->
                   <div class="col-md-12 ">
                      <div class="col-md-6 cab-illustration float-start">
                         <img src="images/Illustration.png" class="illustration"alt="cabillustration">
                      </div>
                      <div class="col-md-12 col-lg-6 login-cred float-start mt-4">
                        <h3 class="welcome">Welcome Back !!</h3>
                        <h5 class="login-title">Login to continue</h5>
                        <div class=" col-md-12  col-12 float-start mt-5">
                            <label class="float-start login-id">Login ID</label>
                        <input type="text"  class=" form-control email float-start" placeholder="Enter E-mail">
                        </div>
                        <div class=" col-md-12 col-12 float-start mt-5">
                            <label class="float-start login-password">Password</label>
                        <input type="text"  class=" form-control password float-start" placeholder="Enter Password">
                        </div>
                       <div class=" col-md-12  col-12 check-box float-start mt-3 ">
                        <div class="form-check ">
                            <input class="form-check-input remember-checkbox float-start" type="checkbox" value="" id="rememberCheck">
                            <label class="form-check-label " for="rememberCheck">Remember Me</label>
                          </div>
                       </div>
                        <div>
                          <button type="button" class="login ">LogIn</button>
                        </div>
                      </div>
                   </div>
                    
                    <!--login starts--> 

               </div>

           </div>
            <!-- button -->
              
            
          
            <!--action block popup ends-->
            <script src="js/jquery.min.js"></script>
         <script src="js/popper.js"></script>
         <script src="js/bootstrap.min.js"></script>
         <script>
          $('.advanced-filter').click(function (event) {
          event.stopPropagation();
          
        });
            $('#close-filter').click(function(){
        $('.advanced-filter').removeClass('show');
        })
        </script>
        </body>
    </html>
